{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mx-5">
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <form class="post-new">{% csrf_token %}
            <h2 class="mb-3">Home</h2>
            <div class="form-group">
                <input type="text" name="content" class="form-control" placeholder="What's happening?">
            </div>
            <div class="form-group">
                <div class="custom-file">
                    <input type="file" name="media" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <button type="submit" class="post-new btn btn-primary">Toot</button>
        </form>
                  
    </div>
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Recent posts</h6>
        {% for item in items %}
        <div class="media text-muted pt-3">
            <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#e83e8c"/><text x="50%" y="50%" fill="#e83e8c" dy=".3em">32x32</text></svg>
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">@{{ item.username }}</strong>
                {{ item.content }}
                <span class="d-block text-right">
                    <a class="mx-1" href="#">reply</a>
                    <a class="mx-1" href="#">retweet</a>
                </span>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
